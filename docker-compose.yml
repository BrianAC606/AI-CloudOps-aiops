version: "3.8"

services:
  cloudops-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudops-platform
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # MCP服务地址
      - MCP_SERVER_URL=http://cloudops-mcp:9000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./deploy/kubernetes:/app/deploy/kubernetes
    depends_on:
      - prometheus
      - ollama
      - redis
      - cloudops-mcp
    restart: unless-stopped
    networks:
      - aiops-network

  cloudops-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: cloudops-mcp
    ports:
      - "9000:9000"
    env_file:
      - .env
    environment:
      # MCP服务配置
      - MCP_SERVER_URL=http://0.0.0.0:9000
      - HOST=0.0.0.0
      - PORT=9000
      # Kubernetes配置
      - K8S_IN_CLUSTER=${K8S_IN_CLUSTER:-false}
      - K8S_CONFIG_PATH=/app/deploy/kubernetes/config
      - K8S_NAMESPACE=${K8S_NAMESPACE:-default}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./deploy/kubernetes:/app/deploy/kubernetes
      # 如果需要访问宿主机的kubeconfig
      - ${HOME}/.kube:/root/.kube:ro
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - aiops-network
    command:
      ["python", "-m", "app.mcp.main", "--host", "0.0.0.0", "--port", "9000"]

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
      - "--storage.tsdb.retention.time=30d"
    restart: unless-stopped
    networks:
      - aiops-network

