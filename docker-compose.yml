  redis:
    image: redis:6.2.5
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass v6SxhWHyZC7S
    restart: unless-stopped
    networks:
      - aiops-network

volumes:
  prometheus_data:
    driver: local
  ollama_data:
    driver: local
  redis_data:
    driver: local

networks:
  aiops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
